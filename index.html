<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure & Share Govt Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Secure & Share Govt Document with Family Members</h1>

        <section id="register-section" class="auth-section">
            <h2>Register</h2>
            <input type="email" id="register-email" placeholder="Email" />
            <input type="text" id="register-phone" placeholder="Phone Number (for OTP)" />
            <button id="register-btn">Register</button>
        </section>

        <section id="otp-section" class="auth-section" style="display:none;">
            <h2>Verify OTP</h2>
            <input type="text" id="otp-code" placeholder="Enter OTP" />
            <button id="verify-otp-btn">Verify OTP</button>
        </section>

        <section id="login-section" class="auth-section">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" />
            <input type="password" id="login-password" placeholder="Password" />
            <button id="login-btn">Login</button>
        </section>

        <section id="doc-management" style="display:none;">
            <h2>Document Management</h2>
            <input type="file" id="doc-upload" />
            <button id="upload-doc-btn">Upload Document</button>
            <h3>Your Documents</h3>
            <ul id="doc-list"></ul>
        </section>

        <section id="share-doc-section" style="display:none;">
            <h2>Share Document</h2>
            <select id="doc-to-share"></select>
            <input type="email" id="share-with-email" placeholder="Family Member Email" />
            <button id="share-doc-btn">Share Document</button>
        </section>

        <section id="profile-section" style="display:none;">
            <h2>My Profile</h2>
            <p id="profile-email"></p>
            <button id="logout-btn">Logout</button>
        </section>
    </div>
</body>
</html>
